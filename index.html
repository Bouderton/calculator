<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content='withd=device-width, initial-scale=1'/>
        <meta name="description" content="Simple calculator app"/>
        <meta name="author" content="Ryan Khazal"/>
        <meta name="keywords" content="calculator, javascript, html, css, projects"/>
        <link rel="stylesheet" href="./pages/index.css"/>
        <link rel="shortcut icon" href="./images/calculator-3d-application-icon-png.png"/>
    <title>Calculator App</title>
    </head>

    <body class="page">
        <div class="page__content">
        <header>
            <h1 class="header__title">Do Math O_O</h1>
        </header>
            <div class="calc__grid">
            <div class="calc__output">
                <div class="calc__output-preop">123</div>
                <div class="calc__output-currop">456</div>
            </div>
            <button class="calc__span-two">AC</button>
            <button class="calc__grid-btn">DEL</button>
            <button class="calc__grid-btn">รท</button>
            <button class="calc__grid-btn">1</button>
            <button class="calc__grid-btn">2</button>
            <button class="calc__grid-btn">3</button>
            <button class="calc__grid-btn">-</button>
            <button class="calc__grid-btn">4</button>
            <button class="calc__grid-btn">5</button>
            <button class="calc__grid-btn">6</button>
            <button class="calc__grid-btn">*</button>
            <button class="calc__grid-btn">7</button>
            <button class="calc__grid-btn">8</button>
            <button class="calc__grid-btn">9</button>
            <button class="calc__grid-btn">+</button>
            <button class="calc__grid-btn">.</button>
            <button class="calc__grid-btn">0</button>
            <button class="calc__span-two">=</button>
        </div>
        
        </div>
    </body>
</html>
