<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content='withd=device-width, initial-scale=1'/>
        <meta name="description" content="Simple calculator app"/>
        <meta name="author" content="Ryan Khazal"/>
        <meta name="keywords" content="calculator, javascript, html, css, projects"/>
        <link rel="stylesheet" href="./pages/index.css"/>
        <link rel="shortcut icon" href="./images/calculator-3d-application-icon-png.png"/>
    <title>Calculator App</title>
    </head>

    <body class="page">
        <div class="page__content">
        <header>
            <h1 class="header__title">Calculator No Work</h1>
        </header>
            <div class="calc__grid">
            <div class="calc__output">
                <div data-prev-op class="calc__output-preop"></div>
                <div data-curr-op class="calc__output-currop"></div>
            </div>
            <button data-clear class="calc__span-two">AC</button>
            <button data-delete class="calc__grid-btn">DEL</button>
            <button data-operation class="calc__grid-btn">รท</button>
            <button data-number=1 class="calc__grid-btn">1</button>
            <button data-number=2 class="calc__grid-btn">2</button>
            <button data-number=3 class="calc__grid-btn">3</button>
            <button data-operation class="calc__grid-btn">-</button>
            <button data-number=4 class="calc__grid-btn">4</button>
            <button data-number=5 class="calc__grid-btn">5</button>
            <button data-number=6 class="calc__grid-btn">6</button>
            <button data-operation class="calc__grid-btn">*</button>
            <button data-number=7 class="calc__grid-btn">7</button>
            <button data-number=8 class="calc__grid-btn">8</button>
            <button data-number=9 class="calc__grid-btn">9</button>
            <button data-operation class="calc__grid-btn">+</button>
            <button data-number="." class="calc__grid-btn">.</button>
            <button data-number=0 class="calc__grid-btn">0</button>
            <button data-equals class="calc__span-two">=</button>
        </div>
        
        </div>
        <script type='module' src="./scripts/index.js"></script>
    </body>
</html>
